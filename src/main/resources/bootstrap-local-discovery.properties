
# This is one way to locate config server (via discovery service)
#spring.cloud.discovery.enabled=true
#spring.cloud.config.discovery.service-id=rapidkart-config-server

#Flag to indicate that failure to connect to the server is fatal (default false).
spring.cloud.config.fail-fast=true
spring.cloud.config.username=MyUserName
spring.cloud.config.password=MySecretPassword

# This is another way - simpler one but with less flexibility to lookup config server
spring.cloud.config.uri=http://localhost:8898

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

